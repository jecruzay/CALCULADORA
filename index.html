<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Graficador de Ecuaciones</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    input { margin: 5px; }
    canvas { max-width: 700px; margin: auto; }
  </style>
</head>
<body>
  <h2>Resolver y graficar ecuaciones</h2>

  <p><strong>Ingresa los coeficientes:</strong></p>

  <div>
    <label>Tipo de ecuación:</label>
    <select id="tipoEcuacion" onchange="cambiarTipo()">
      <option value="lineal">Lineal (y = mx + b)</option>
      <option value="cuadratica">Cuadrática (y = ax² + bx + c)</option>
    </select>
  </div>

  <div id="inputsLineal">
    <input type="number" id="m" placeholder="m (pendiente)">
    <input type="number" id="b" placeholder="b (intersección)">
  </div>

  <div id="inputsCuadratica" style="display:none;">
    <input type="number" id="a" placeholder="a">
    <input type="number" id="b2" placeholder="b">
    <input type="number" id="c" placeholder="c">
  </div>

  <br>
  <button onclick="graficar()">Graficar</button>
  <p id="soluciones"></p>

  <canvas id="grafico"></canvas>

  <script>
    const cambiarTipo = () => {
      const tipo = document.getElementById('tipoEcuacion').value;
      document.getElementById('inputsLineal').style.display = tipo === 'lineal' ? 'block' : 'none';
      document.getElementById('inputsCuadratica').style.display = tipo === 'cuadratica' ? 'block' : 'none';
    };

    const graficar = () => {
      const tipo = document.getElementById('tipoEcuacion').value;
      const xValues = Array.from({length: 41}, (_, i) => i - 20);
      let yValues = [];
      let solucionTexto = '';
      let minY = Infinity, maxY = -Infinity;

      if (tipo === 'lineal') {
        const m = parseFloat(document.getElementById('m').value);
        const b = parseFloat(document.getElementById('b').value);
        yValues = xValues.map(x => m * x + b);
        const xSol = -b / m;
        solucionTexto = `Raíz (cuando y=0): x = ${xSol.toFixed(2)}`;
        minY = Math.min(...yValues);
        maxY = Math.max(...yValues);
      } else {
        const a = parseFloat(document.getElementById('a').value);
        const b = parseFloat(document.getElementById('b2').value);
        const c = parseFloat(document.getElementById('c').value);
        yValues = xValues.map(x => a * x * x + b * x + c);
        const discriminante = b * b - 4 * a * c;
        if (discriminante > 0) {
          const x1 = (-b + Math.sqrt(discriminante)) / (2 * a);
          const x2 = (-b - Math.sqrt(discriminante)) / (2 * a);
          solucionTexto = `Raíces reales: x₁ = ${x1.toFixed(2)}, x₂ = ${x2.toFixed(2)}`;
        } else if (discriminante === 0) {
          const x0 = -b / (2 * a);
          solucionTexto = `Raíz doble: x = ${x0.toFixed(2)}`;
        } else {
          solucionTexto = "No hay raíces reales.";
        }
        minY = Math.min(...yValues);
        maxY = Math.max(...yValues);
      }

      document.getElementById('soluciones').textContent = `${solucionTexto} | Dominio: [-20, 20] | Rango aprox.: [${minY.toFixed(2)}, ${maxY.toFixed(2)}]`;

      new Chart(document.getElementById('grafico'), {
        type: 'line',
        data: {
          labels: xValues,
          datasets: [{
            label: 'f(x)',
            data: yValues,
            borderColor: 'blue',
            fill: false,
            tension: 0.1
          }]
        },
        options: {
          responsive: true,
          scales: {
            x: {
              title: { display: true, text: 'x' },
              min: -20,
              max: 20
            },
            y: {
              title: { display: true, text: 'y' }
            }
          },
          plugins: {
            legend: { display: false },
            title: {
              display: true,
              text: 'Gráfica de la ecuación'
            }
          }
        }
      });
    };
  </script>
</body>
</html>
